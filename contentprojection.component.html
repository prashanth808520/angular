<div class="container-fluid">
    <h2>Product Details</h2>
    <div class="card">
    <div class="card-header">
    <button (click)="Toggle()" class="btn btn-primary btn-block">Details / Preview</button>
    </div>
    <div class="card-body">
    <div *ngIf="isVisible; then thenBlock else elseBlock"></div>
<ng-template #details>
    <table class="table table-hover">
        <tr>
        <td>Name</td>
        <td>Nike Casuals</td>
        </tr>
        <tr>
            <td>Price</td>
            <td>5600.53</td>
            </tr>
            <tr>
            <td>Code</td>
            <td>#0101NIKE</td>
            </tr>
        </table>
    </ng-template>
    <ng-template #preview>
    <img src="assets/shoe.jpg" width="200" height="200">
    </ng-template>
    <ng-template #elseBlock>
        <h2>Click Preview / Details</h2>
</ng-template>
</div>
</div>
</div>
